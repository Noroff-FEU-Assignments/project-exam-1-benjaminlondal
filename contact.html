<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact me regarding my blog about mead"
    />
    <title>Contact | Nice to Mead you</title>
    <script
      src="https://kit.fontawesome.com/c965e83369.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link rel="stylesheet" href="https://use.typekit.net/cpz4woj.css" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/logo.png" alt="wineglass with beewings" class="logo"
      /></a>
      <a href="index.html"
        ><img
          src="images/logo_text.png"
          alt="Nice to Mead you. Meet the meaderies"
          class="logo-text"
      /></a>
      <i class="fas fa-bars hamburger"></i>
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>
      <form class="contact" action="contact-success.html">
        <label for="name" class="feedback-label"> Full Name </label>
        <input type="text" name="name" id="name" />
        <div class="feedback" id="nameError">Please fill in your name</div>
        <label for="email" class="feedback-label"> Email </label>
        <input type="email" name="email" id="email" />
        <div class="feedback" id="emailError">
          Please enter a valid email address
        </div>
        <label for="subject" class="feedback-label"> Subject </label>
        <input type="text" name="subject" id="subject" />
        <div class="feedback" id="subjectError">
          Please enter a minimum of 15 characters
        </div>
        <label for="message" class="feedback-label"> Message </label>
        <textarea name="message" id="message"></textarea>
        <div class="feedback" id="messageError">
          Message must be atleast 25 characters
        </div>
        <button disabled type="submit" class="cta" id="send">Send</button>
      </form>
    </main>
    <footer>© 2022 - 2022 Nice to Mead you blog. — Made In Norway</footer>
    <script src="js/forms.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
