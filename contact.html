      <h1>Contact</h1>
      <form class="contact">
        <label for="name" class="feedback-label">
          Full Name
        </label>
        <input type="text" name="name" id="name">
        <div class="feedback" id="nameError">Please fill in your name</div>
        <label for="email" class="feedback-label">
            Email
        </label>
        <input type="email" name="email" id="email">
        <div class="feedback" id="emailError">Please enter a valid email address</div>
        <label for="subject" class="feedback-label">
            Subject
        </label>
        <input type="text" name="subject" id="subject">
        <div class="feedback" id="subjectError">Please enter a minimum of 15 characters</div>
        <label for="message" class="feedback-label">
            Message
        </label>
        <textarea name="message" id="message"></textarea>
        <div class="feedback" id="messageError">Message must be atleast 25 characters</div>
        <button disabled type="submit" class="cta" id="send">Send</button>
    </form>
